- name: Create MySQL Account Group
  group:
    name: "{{ mysql_group }}"
    gid: "{{ mysql_gid }}"
    state: present
  sudo: true
  tags:
    - install-mysql
    - create-user


- name: Create MySQL Account User
  group:
    name: "{{ mysql_user }}"
    gid: "{{ mysql_uid }}"
    state: present
  sudo: true
  tags:
    - install-mysql
    - create-user
